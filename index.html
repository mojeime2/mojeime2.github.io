<!DOCTYPE html>
<html>
    <head>
        <title>RoR2 - Loadout randomizer</title>
        <script src="main.js"></script>
        
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- -->

        <link rel="shortcut icon" href="https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/6/64/Favicon.ico">
        
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body onload="randomize()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Risk of Rain 2: Survivor loadout randomizer</span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <button onclick="randomize()" class="btn btn-outline-success ml-auto" type="submit">Generate different Loadout</button>
            </div>
        </nav>

        <div class="container">
            <div class="row mt-4">
                <div class="col">
                    <div class="row row justify-content-center">
                        <img class="survivor_icon" id="survivor_img" src="" alt="">
                    </div>
                    <div class="row justify-content-center">
                        <p id="survivor"></p>
                    </div>
                </div>
                
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <img class="ability_icon" id="primary_img" src="" alt="">
                            </div>
                            <div class="row">
                                <p id="primary"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <img class="ability_icon" id="MUL-T_primary_img" src="" alt="">
                            </div>
                            <div class="row">
                                <p id="MUL-T_primary"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <img class="ability_icon" id="secondary_img" src="" alt="">
                            </div>
                            <div class="row">
                                <p id="secondary"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <img class="ability_icon" id="utility_img" src="" alt="">
                            </div>
                            <div class="row">
                                <p id="utility"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <img class="ability_icon" id="special_img" src="" alt="">
                            </div>
                            <div class="row">
                                <p id="special"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <img class="ability_icon" id="Captain_special_img" src="" alt="">    
                            </div>
                            <div class="row">
                                <p id="Captain_special"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
